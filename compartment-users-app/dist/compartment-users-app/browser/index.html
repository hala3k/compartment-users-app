<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionare Utilizatori Compartimente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestionare Utilizatori Compartimente</h1>
            <p class="subtitle">Selectează un compartiment pentru a vizualiza și gestiona utilizatorii</p>
        </header>

        <main>
            <div id="forms-container"></div>
            
            <button id="add-form-btn" class="btn btn-add">+ Adaugă Formular Nou</button>
            
            <div id="sync-section" class="sync-section" style="display: none;">
                <button id="sync-button" class="btn btn-primary">
                    Sincronizează Toate Formularele
                </button>
                <div id="sync-message" class="message"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
